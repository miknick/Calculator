<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<main>
			<div id="screen">
				<p></p>
			</div>
			<div id="buttons"> 
				<div id="numbers">
					<button>0</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
				</div>
				<div id="nonNumber">
					<div id="operators">
					<button>+</button>
					<button>-</button>
					<button>*</button>
					<button>/</button>
				</div>
				<div id="otherButtons">
					<button id="equal">=</button>
					<button id="clear">CE</button>
					<button id="delete">X</button> </div>
				
				</div></div>
	
		</main>
		<script src="script.js" ></script>
</body>
</html>
